      <div id="demo">
        <div id="canvas-wrapper">
          <canvas id="canvas" width="800" height="600"></canvas>
          <div id="framerate"></div>
          <div id="ping"></div>
          <div id="loading">
            <h3></h3>
            <div id="loading-wrapper">
              <div id="loading-done"></div>
              <div id="loading-todo"></div>
              <img src="/img/loadingLogo.png" alt="loading bar" />
            </div>
          </div>
          <div id="cursor">
            <img src="/img/cursor.png" alt="cursor" width="16px" height="16px" />
          </div>
        </div>
      </div>
      <div id="controls">
        <h2>Controls</h2>
        <ul>
          <li>WASD/Arrow Keys - Movement</li>
          <li>Mouse - Move to look around</li>
          <li>Space - Jump</li>
          <li>C - Free float camera</li>
          <li>B - Toggle build mode</li>
        </ul>
      </div>
